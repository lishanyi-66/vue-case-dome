<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 原理解析
    动态绑定input 中的value 实现message的值在文本框中单向实现
    监听input中的input事件，通过$event.target.value 获取到input 输入框中的值，
    获取到的文本框中的值赋值给message 从而实现双向绑定 -->
    <!-- 多行注释
    ait shift A -->
    <div id="app">
        <input type="text" :value="message" @input="message=$event.target.value">
        <h2>{{message}}</h2>
    </div>
    <script>
         var vue = new Vue({
            el : '#app',
            data : { 
                message:'你好呀'
             },
            methods : { }    
        });
    </script>
</body>

</html>
