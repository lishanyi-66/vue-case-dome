    <title>Document</title>

<body>

        <h2>{{fullname}}</h2>
        <h2>{{fullname}}</h2>
        <h2>{{fullname}}</h2>

        <h2>{{getfullname()}}</h2>
        <h2>{{getfullname()}}</h2>
        <h2>{{getfullname()}}</h2>

    <script>
         var vue = new Vue({
            el : '#app',
            data : { 
                firstname:'Kobe',
                lastename:'Broynt',
                
                
             },
             computed:{
                 fullname:function(){
                     console.log('fullname')
                     return this.firstname+''+this.lastename
                 }

            methods : { 
                getfullname:function(){
                    console.log("getfullname")
                    return this.firstname+''+this.lastename
                }
            }    
        });
