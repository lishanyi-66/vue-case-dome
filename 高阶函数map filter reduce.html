<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[10,20,111,222,333,50,60]
        // 求小于100的总数和
        let total=arr.filter(function(item){
            return item<100
        }).map(function(item){
            return item*2
        }).reduce(function(prevValue,item){
            return prevValue+item
        },0)
        console.log(total)
    </script>
</body>
</html>
