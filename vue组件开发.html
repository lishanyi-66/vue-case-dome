<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
    </div>
    <script>
        // 全局组件注册的语法糖
        // 创建组件构造器
        const cpn1=Vue.extend({
            template:`
            <div>
                <h2>哈哈哈</h2>
            </div>
            `
        })
        const cpn2=Vue.extend({
            template:`
                <div>
                    <h2>呵呵呵</h2>
                    <cpn1></cpn1>  
                </div> 
                         
            `,
            components:{
                cpn1:cpn1
            },
        })
         var vue = new Vue({
            el : '#app',
            data : {  },
            components:{
                cpn2:cpn2
            },
            methods : { }    
        });

        // 组件语法糖
        Vue.component('cpn3',{
            template:`
                <div>
                    <h2>哈哈哈哈</h2>    
                </div>
            `
        })

        
    </script>
    // 组件模板的分离写法
    // 第一种
    <script type="text/x-template" id="cpn4">
        <div>
            <h2>我是标题</h2>
            <p>哈哈哈哈哈哈</p>
        </div>
    </script>
    
     <!-- 第二种 -->

     <template>
         <div>
             <h2>我是标题</h2>
             <p>哈哈哈</p>
         </div>
     </template>
    Vue.component('cpn4',{
        template:'#cpn4'
    })
</body>

</html>
