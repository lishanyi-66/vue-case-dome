<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>总价格是：{{totalPrice}}</h2>
    </div>
    <script>
         var vue = new Vue({
            el : '#app',
            data : { 
                books:[
                    {id:110,name:'编程艺术',price:200},
                    {id:111,name:'代码大全',price:98},
                    {id:112,name:'计算机基础',price:120},
                    {id:113,name:'现代操作系统',price:90},
                ]
             },
             computed:{
                totalPrice:function(){
                    let result=0
                    for(let i=0;i<this.books.length;i++){
                        result+=this.books[i].price
                    }
                    return result
                }
             },
            methods : { }    
        });
    </script>
</body>

</html>
