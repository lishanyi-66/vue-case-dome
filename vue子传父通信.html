<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn @itemclick='cpnclick'></cpn>
    </div>
    <!-- 子组件模板 -->
    <template id='cpn'>
        <div>
            <button v-for='item in categeies' :key="item.id" @click='btnClick(item)'>{{item.name}}</button>
        </div>
    </template>
    <script>

        // 子组件
        const cpn={
            template:'#cpn',
            data(){
                return {
                    categeies:[
                        {id:'aaa',name:'热门推荐'},
                        {id:'sss',name:'手机数码'},
                        {id:'ddd',name:'家用家电'},
                        {id:'fff',name:'电脑办公'}
                    ]
                }
            },
            methods:{
                btnClick(item){
                    this.$emit('itemclick',item)
                    // console.log(item)
                }
            }
        }
        // 父组件
         var vue = new Vue({
            el : '#app',
            data : {  },
            methods : { 
                cpnclick(item){
                    console.log(item)
                }
            },
            components:{
                cpn
            }    
        });
    </script>
</body>

</html>
